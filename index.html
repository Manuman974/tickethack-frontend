<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TicketHack</title>
</head>

<body>

    <div id="maincontainer">
        <div id="header">
            <div id="logo-container"> Tickethack </div>
        <div id="navbar">
            <nav>Cart</nav>
            <nav>Bookings</nav>
        </div>
        </div>
        <div id="container">
            <div id="title">
                <h1 class="h1">Explore the world effortlessly by train!</h1>
                <h2 class="h2">Compare, book and enjoy cheap prices for train tickets: your journet starts on Tickethack</h2>
            </div>
            <div id="windowleft">
                <input id="departureInput" type="text" placeholder="Departure" />
                <input id="arrivalInput" type="text" placeholder="Arrival" />
                <input id="dateInput" type="date"/>
                <button id="searchButton">Search</button>

            </div>
            <div id="windowright">
                <div id="iconwindow"><img src="images/train.png" alt="train-icon" width="100px"></div>
                <div class="legendwindow">It's time to book your futur trip.</div>
            </div>
        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
